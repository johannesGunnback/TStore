<div class="panel panel-default">
    <div class="panel-heading">Login or create account</div>
    <div class="panel-body">
        <div class="form-horizontal" >
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">User name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control"  ng-model="username" id="username" placeholder="User name">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" ng-model="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="button" class="btn btn-default" ng-click="login()" >Login</button>
                </div>
            </div>
        </div>

    </div>
</div>
