<div class="bg-overlay"></div>
<div class="col-lg-2">
    <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="">Sortiment</a></li>
        <li><a href="">Admin konto</a></li>
        <li><a href="">Inkommna beställnngar</a></li>
    </ul>
</div>
<div class="col-lg-8" >
    <div style="text-align: right;">
        <a href=""  data-toggle="modal" data-target="#additem">Lägg till vara</a>
    </div>
    <div ng-repeat="item in items" class="well" style="display: inline-block; margin: 0 5px 10px 5px;">
        <img  ng-src="{{item.img}}" style="height: 150px; width: 150px;">
        <div>
            <span>{{item.name}}</span>
            <span style="float: right;"> {{item.price}}kr</span>
        </div>
        <div>
            <button type="button" class="btn-xs btn-success" data-toggle="modal" data-target="#additem" ng-click="editItem(item)" >Edit</button>
            <button type="button" style="float: right;" class="btn-xs btn-success">Ta bort</button>
        </div>
    </div>
</div>
<div class="col-lg-2"></div>

<div class="modal fade" id="additem" tabindex="-1" role="dialog" aria-labelledby="additemLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="addTagsLabel">Lägg till vara</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="name" class="col-lg-2 control-label">Namn</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="name" placeholder="Namn" ng-model="newItem.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="anr" class="col-lg-2 control-label">A-nr</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="anr" placeholder="Artikelnummer" ng-model="newItem.anr">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="price" class="col-lg-2 control-label">Pris</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="price" placeholder="Pris" ng-model="newItem.price">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="price" class="col-lg-2 control-label">Bild</label>
                            <div class="col-lg-8" style="position: relative;">
                                <div class="cropArea">
                                    <img-crop image="itemImage" result-image="itemCroppedImage" result-image-size="150" area-type="square" ></img-crop>
                                </div>
                                <div style="margin-top: 5px;">
                                    <button type="button" onclick="$('#fileInput').click()" class="btn btn-primary">Välj bild</button>
                                    <input style="display: none;" type="file" id="fileInput" />

                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" ng-click="createItem()" class="btn btn-primary">Lägg till</button>
            </div>
        </div>
    </div>
</div>
